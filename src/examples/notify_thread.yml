description: |
  Create a Glue thread in the `target` group and send subsequent `notify` messages to the same thread.
  `thread_subject` parameter determines the subject of the thread.
  `thread_id` parameter holds a thread identifier in case there are multiple notifications in the pipeline.
usage:
  version: 2.1
  orbs:
    glue: gluegroups/glue@1.0
    node: circleci/node@4.1
  jobs:
    test:
      executor:
        name: node/default
      steps:
        - glue/notify:
            event: always
            target: grp_engineering
            thread_id: testing
            custom: |
              **Tests started.**
        - glue/notify:
            event: always
            target: grp_engineering
            thread_id: testing
            custom: |
              **Tests finished.**
    deploy:
      executor:
        name: node/default
      steps:
        - glue/notify:
            event: always
            target: grp_engineering
            thread_id: deployment
            custom: |
              **Deployment started.**
        - glue/notify:
            event: always
            target: grp_engineering
            thread_id: deployment
            custom: |
              **Deployment finished.**
  workflows:
    deploy_and_notify:
      jobs:
        - deploy
        - test:
            requires:
              - deploy